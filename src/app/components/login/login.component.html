<section class="w-75 mx-auto bg-dark text-light p-4 my-3">
  <h1>login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

    <div class="mb-2">
      <label for="email"> Email :</label>
      <input #inputEmail type="email" id="email" formControlName="email" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
        <p *ngIf="loginForm.get('email')?.getError('required')">Email Is Required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')"> Invalid Email</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="password"> Password :</label>
      <input #inputPassword type="password" id="password" formControlName="password" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0)">
        <p *ngIf="loginForm.get('password')?.getError('required')">Password Is Required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">Password Must start with uppercase then from 6 to
          20</p>
      </div>
    </div>
    <button class="btn-main ms-auto d-block mt-4">
      <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
      login
    </button>
    <a role="button" class="link-primary" routerLink="/forgetpassword">Forget Password</a>
    <p class="text-danger text-center" *ngIf="msgError">{{msgError}}</p>
  </form>
</section>
