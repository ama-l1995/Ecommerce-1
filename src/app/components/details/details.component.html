<section class="w-75 mx-auto ">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="detailsSliderOption">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <!-- <div class="bg-dark-subtle mx-1 py-2"> -->
            <img [src]="src" class="w-100">
            <!-- </div> -->
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8 p-2">
      <h3 class="h5">{{productDetails.title}}</h3>
      <p class="par">{{productDetails.description}}</p>
      <h4 class="h6">{{productDetails.category.name}}</h4>
      <div class="d-flex justify-content-between align-items-center par small">
        <span class="">{{productDetails.price | currency:"EÂ£"}} </span>

        <span class="mb-0"><i [class.rating-color]="productDetails.ratingsAverage >= num"
            *ngFor="let num of [1,2,3,4,5]" class="fas fa-star"></i>
          <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
        </span>
      </div>
      <button (click)="addCart(productDetails._id)" class="btn-main w-100">Add To Cart </button>
    </div>

  </div>
</section>
