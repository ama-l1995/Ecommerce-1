<section class="w-75 mx-auto bg-dark text-light p-4 my-3">
  <h1>Register Now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="name"> Name :</label>
      <input #inputName type="text" id="name" formControlName="name" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="registerForm.get('name')?.errors && ( registerForm.get('name')?.touched || inputName.value.length > 0)">
        <p *ngIf="registerForm.get('name')?.getError('required')">Name Is Required</p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="email"> Email :</label>
      <input #inputEmail type="email" id="email" formControlName="email" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="registerForm.get('email')?.errors &&( registerForm.get('email')?.touched || inputEmail.value.length > 0)">
        <p *ngIf="registerForm.get('email')?.getError('required')">Email Is Required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')"> Invalid Email</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="password"> Password :</label>
      <input #inputPassword type="password" id="password" formControlName="password" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="registerForm.get('password')?.errors && ( registerForm.get('password')?.touched  || inputPassword.value.length > 0)">
        <p *ngIf="registerForm.get('password')?.getError('required')">Password Is Required</p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">Password Must start with uppercase then from 6 to
          20</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="rePassword">rePassword :</label>
      <input #inputrePassword type="password" id="rePassword" formControlName="rePassword" class="form-control">
      <div class=" text-danger  my-2 py-0" *ngIf="registerForm.get('rePassword')?.errors &&
          ( registerForm.get('rePassword')?.touched)">

        <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Incorrect password</p>
      </div>
    </div>
    <div class="mb-2">
      <label for="phone"> Phone :</label>
      <input #inputPhone type="tel" id="phone" formControlName="phone" class="form-control">
      <div class=" text-danger  my-2 py-0"
        *ngIf="registerForm.get('phone')?.errors && ( registerForm.get('phone')?.touched   || inputPhone.value.length > 0)">
        <p *ngIf="registerForm.get('phone')?.getError('required')"> Phone Is Required</p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')"> Invalid Number</p>
      </div>
    </div>
    <!-- <button [disabled]="registerForm.invalid" class="btn-main ms-auto d-block my-4">
      <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
      Register
    </button> -->
    <button class="btn-main ms-auto d-block my-4">
      <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
      Register
    </button>
    <p class="text-danger text-center" *ngIf="msgError">{{msgError}}</p>
  </form>
</section>
