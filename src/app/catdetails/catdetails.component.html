<section class="my-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of catDetails">
      <div class="cursor-pointer">
        <img [src]="item.image" class="w-100 mb-2 " height="300" [alt]="item.name">
        <h3 class="h6">{{item.name}}</h3>
      </div>
    </div>
  </div>
</section>
