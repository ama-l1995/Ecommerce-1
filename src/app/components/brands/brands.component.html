<section class="my-3">
  <div class="row">
    <div class="col-md-3" role="button" *ngFor="let item of brands " [routerLink]='["/branDetails" ,item._id]'>
      <div class="cursor-pointer">
        <img [src]="item.image" class="w-100 mb-2 " height="300" [alt]="item.name">
      </div>
    </div>
  </div>
</section>
